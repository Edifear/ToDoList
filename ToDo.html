<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <title>ToDo</title>
</head>
<body>
    <section class="wrapper">
        <header><h1>ToDoList</h1></header>
        <!-- content -->
        <div class="ToDo">
            <form action="#">
                <label for="task-input">Type</label>
                <input type="text" id="task-input" placeholder='type task' />
                <input type="submit" id="task-submit" value="Add"/>
            </form>
            <ul class='task-list'></ul>
            <div class="bottom">
                <p><span class='tasks-left'></span>tasks left</p>

            </div>
        </div>
        <!-- EO content -->
        <footer>
            <p>Created by: <span>Edifear</span></p>
            <p>Designed by: <span>Serafim</span></p>
        </footer>
    </section>
</body>
</html>
